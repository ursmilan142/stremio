<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Milan's Advanced Stremio Addons">
    <meta name="author" content="Milan">
    <title>Milan's Addons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #66b0ff;
            --secondary: #1a1a1a;
            --text: #e0e0e0;
            --background: #121212;
            --card-bg: #1e1e1e;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(120deg, var(--primary), var(--text));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .addon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .addon-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .addon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .addon-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .addon-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .addon-link:hover {
            background: var(--primary);
            color: var(--background);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Milan's Addons</h1>
            <p class="subtitle">Elevate your streaming experience with expertly crafted addons</p>
        </header>

        <section class="addon-grid">
            <div class="addon-card">
                <div class="addon-title">Free Streams Addon</div>
                <p>Engineered for performance, this Serveo-hosted addon delivers cutting-edge streaming capabilities.</p>
                <a href="#" class="addon-link"><i class="fas fa-desktop"></i> Install in Stremio App</a>
                <a href="#" class="addon-link"><i class="fas fa-globe"></i> Install in Browser</a>
            </div>
        </section>

        <footer>
            Â© 2025 Milan's Addons | Designed & Developed by Milan
        </footer>
    </div>
</body>
</html>
